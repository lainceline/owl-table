<!DOCTYPE html>

<html lang="en" ng-app="owlTableDemo">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Owl Table Example</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
	<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="bower_components/ladda/dist/ladda-themeless.min.css">

	<link rel="stylesheet" href="dist/owl-table.min.css">

	<style>

		html, body {
			height: 100%;
		}

		.content {
			height: 300px;
		}

		.demo-navbar-label {
			margin-right: 0.5em;
		}

	</style>

</head>

<body ng-controller="demoController as demoCtrl">

	<div class="container-fluid content">

		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Owl Table Demo</a>
				</div>
				<div class="navbar-right navbar-form">
					<div class="form-group">
						<span class="demo-navbar-label">Page count</span>
						<div class="input-group btn-group btn-group-sm">
						<button class="btn btn-default" ng-click="demoCtrl.owlTable.setCount(10)">10</button>
						<button class="active btn btn-default" ng-click="demoCtrl.owlTable.setCount(25)">25</button>
						<button class="btn btn-default" ng-click="demoCtrl.owlTable.setCount(50)">50</button>
						<button class="btn btn-default" ng-click="demoCtrl.owlTable.setCount(100)">100</button>
					</div>
					</div>
				</div>
			</div>
		</nav>

		<owl-table id="demoTable" columns="demoCtrl.columns" data="demoCtrl.data"></owl-table>

	</div>

	<script src="dist/vendor.min.js"></script>

	<script src="dist/owl-table.min.js"></script>

	<script>

		angular.module('owlTableDemo', ['owlTable'])
			.controller('demoController', function ($scope, $timeout) {
				this.columns = [];
				this.data = [];

				$scope.refreshData = function () {

					$scope.demoCtrl.columns = [];
					$scope.demoCtrl.data = [];

					for (var i = 0; i < 50; i++) {
						var col = {
							field: 'custom_200000' + i,
							title: 'Custom 200000' + i,
							type: 'text',
							options: []
						}

						$scope.demoCtrl.columns.push(col);
					}

					for (var i = 0; i < 25; i++) {
						var row = {
							id: i
						}

						for (var j = 0; j < 50;  j++) {
							row['custom_200000'+j] = Math.ceil(Math.random () * 100);
						}

						$scope.demoCtrl.data.push(row);
					}
				}

				$scope.$on('owlNextPage', function () {
					$timeout(function () {
						$scope.refreshData();
					}, 200);
				});

				$scope.$on('owlPrevPage', function () {
					$scope.refreshData();
				});

				$scope.refreshData();
			});

	</script>
</body>

</html>
